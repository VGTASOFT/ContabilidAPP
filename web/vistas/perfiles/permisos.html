<div class="vista">
    <h2>Permisos por perfil</h2>
    <div class="contenedor">
        <div class="item">
            <div id="mensaje" class="mensaje-sistema no-mostrar"></div>
        </div>
        <div class="item">
            <a href="#/perfiles" class="boton">Volver a Perfiles</a>
        </div>
        <div class="item">
            <label for="perfil" class="label-titulo">Perfil</label>
            <input type="text" id="perfil" disabled>
        </div>
        <div class="item">
            <label class="label-titulo">Activo</label>
            <input type="checkbox" id="activo" disabled>
            <label for="activo" class="label-check"></label>
        </div>
    </div>
    <table class="tabla">
        <caption>Permisos del Perfil</caption>
        <colgroup>
            <col class="col-10">
            <col class="col-30">
            <col class="col-10">
            <col class="col-10">
            <col class="col-10">
            <col class="col-10">
            <col class="col-20">
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>Objeto</th>
                <th>Insertar</th>
                <th>Modificar</th>
                <th>Borrar</th>
                <th>Consultar</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
    </table>

    <template id="plantilla">
        <tr class="fila">
            <td class="id"></td>
            <td class="oxp_objeto"></td>
            <td class="oxp_insertar"></td>
            <td class="oxp_modificar"></td>
            <td class="oxp_borrar"></td>
            <td class="oxp_consultar"></td>
            <td class="acciones">
                <button class="editar accion" data-accion="editar">Editar</button>
                <button class="cancelar accion no-mostrar">Cancelar</button>
            </td>
        </tr>
    </template>

</div>
