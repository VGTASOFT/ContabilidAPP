<div class="vista">
    <fieldset>
        <legend>Terceros - Detalle</legend>
        <div class="contenedor">
            <div class="item tablet-50">
                <label for="id">ID</label>
                <input type="number" id="id" readonly />
            </div>
            <div class="item tablet-50">
                <label for="tipo_identificacion" class="label-titulo">Tipo Identificación</label>
                <input id="tipo_identificacion" type="text" readonly/>
            </div>
            <div class="item tablet-50">
                <label for="numero_identificacion" class="label-titulo">Identificación</label>
                <input id="numero_identificacion" type="number" readonly />
            </div>
            <div class="item tablet-50">
                <label for="digito_verificacion" class="label-titulo">DV</label>
                <input id="digito_verificacion" type="number" readonly />
            </div>
            <div class="item tablet-50">
                <label for="tipo_persona" class="label-titulo">Tipo Persona</label>
                <input id="tipo_persona" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="razon_social" class="label-titulo">Razón Social</label>
                <input id="razon_social" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="primer_apellido" class="label-titulo">Primer Apellido</label>
                <input id="primer_apellido" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="segundo_apellido" class="label-titulo">Segundo Apellido</label>
                <input id="segundo_apellido" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="primer_nombre" class="label-titulo">Primer Nombre</label>
                <input id="primer_nombre" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="segundo_nombre" class="label-titulo">Segundo Nombre</label>
                <input id="segundo_nombre" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="direccion" class="label-titulo">Dirección</label>
                <input id="direccion" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="telefono" class="label-titulo">Teléfono</label>
                <input id="telefono" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="depto_residencia" class="label-titulo">Departamento</label>
                <input id="depto_residencia" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="ciudad_residencia" class="label-titulo">Ciudad</label>
                <input id="ciudad_residencia" type="text" readonly />
            </div>
            <div class="item tablet-50">
                <label for="correo" class="label-titulo">Correo</label>
                <input id="correo" type="email" readonly />
            </div>
            <div class="item">
                <a href="#/terceros" class="boton">Volver al Listado</a>
            </div>
        </div>
    </fieldset>
    <div id="mensaje" class="mensaje-sistema no-mostrar"></div>
</div>
