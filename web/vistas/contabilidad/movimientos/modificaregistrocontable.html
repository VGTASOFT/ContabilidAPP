<div class="vista">
    <form id="frmRegistroContableModificar" method="post" action="#">
        <fieldset>
            <legend>Modificar Movimientos Contables</legend>
            <div class="contenedor">
                <div class="item tablet-50">
                    <label for="abreviatura" class="label-titulo">Abreviatura</label>
                    <input type="hidden" id="idPrincipal" name="idPrincipal" />
                    <input type="text" id="abreviatura" name="abreviatura" readonly />
                </div>
                <div class="item tablet-50">
                    <label for="documento" class="label-titulo">Documento</label>
                    <input type="hidden" id="idDocumento" name="idDocumento"/>
                    <input type="hidden" id="consecutivo" name="consecutivo" />
                    <input type="text" id="documento" name="documento" readonly />
                </div>
                <div class="item tablet-50">
                    <label for="fecha" class="label-titulo">Fecha</label>
                    <input type="date" id="fecha" name="fecha" required />
                </div>
                <div class="item">
                    <label for="comentario" class="label-titulo">Comentario</label>
                    <input type="text" id="comentario" name="comentario" required placeholder="Comentario del documento" />
                </div>
                <div class="item">
                    <button id="btnValidarEncabezadoModificar"
                            class="boton primario">Detalles</button>
                    <a href="#/" class="boton">Volver al Inicio</a>
                    <a href="#/contabilidad/consultar-documento" class="boton">Buscar Registro Contable</a>
                </div>
            </div>
        </fieldset>
    </form>
    <div id="mensaje" class="mensaje-sistema no-mostrar"></div>
</div>
