<div class="vista">
    <div id="mensaje" class="mensaje-sistema no-mostrar"></div>
    <a href="#/usuarios-crear" class="boton">Nuevo Usuario</a>
    <table class="tabla">
        <caption>Usuarios</caption>
        <colgroup>
            <col class="col-10">
            <col>
            <col>
            <col>
            <col>
            <col class="col-10">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>Identificación</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Perfil</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
    </table>
    <div class="contenedor">
        <div class="item">
            <div class="paginacion">
                <label for="pagina">Página</label>
                <input type="number" id="pagina" name="pagina" value="1" min="1" class="paginacion__numero"/>
                <label id="total_paginas"></label>
                <label for="limite">Reg x Pag</label>
                <input type="number" id="limite" name="limite" value="10" min="1" class="paginacion__numero"/>
                <label for="columna_orden">Ordenado x</label>
                <select id="columna_orden" name="columna_orden" class="paginacion__select">
                    <option value="1">Id</option>
                    <option value="2" selected>Nombre</option>
                    <option value="3">Identificación</option>
                </select>
                <label for="tipo_orden">Tipo</label>
                <select id="tipo_orden" name="tipo_orden" class="paginacion__select">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
                <button id="btnListar" class="paginacion__boton">Listar</button>
                <ul class="paginacion__paginas">
                    <li><a id="pag_primera" href="#" title="Primero">&laquo;</a></li>
                    <li><a id="pag_anterior" href="#" title="Anterior">&lt;</a></li>
                    <li><a id="pag_siguiente" href="#" title="Siguiente">&gt;</a></li>
                    <li><a id="pag_ultimo" href="#" title="Último">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
    <template id="plantilla">
        <tr class="fila">
            <td class="id"></td>
            <td class="identificacion"></td>
            <td class="nombre"></td>
            <td class="correo"></td>
            <td class="perfil"></td>
            <td class="activo"></td>
            <td class="acciones">
                <button class="eliminar accion">Eliminar</button>
                <button class="actualizar accion">Actualizar</button>
            </td>
        </tr>
    </template>
</div>
